<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaCalc</title>
    <link rel="icon" href="assets/images/logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="assets/scripts/main.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <button data-copy class="copy">copy</button>
            <div data-prev class="previous-operand"></div>
            <div data-curr class="current-operand"></div>
        </div>
        <button data-allclear class="span-two">AC</button>
        <button data-delete>←</button>
        <button data-operation>÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
